<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">

<body class="backspace">
    <div>

        <form action="" class="form-style">

            <div class="in-form">
                <h1>Registration Form</h1>
                <label for="username" >Username</label>

                <input type="text" name="username" id="username" placeholder="input username">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">

                <label for="password" >Password:</label>

                <input type="password" name="password" id="password" placeholder="input password">
                <input type="checkbox" name="agreement" id="agreement" required>
                <label for="agreement">Agree to our terms and conditions</label>

               
                <button>Submit</button>
                <hr>
                <div  class="sign-up">
                    already have an account? <a href="http://www.amazon.com">Sign up here</a>
                </div>
            </div>

        </form>
    </div>

   
</body>

</html>
